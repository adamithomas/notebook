language: go
sudo: false
go:
  - 1.7
  - 1.8
  - master
before_install:
  - go get -u golang.org/x/tools/cmd/cover
  - go get -u github.com/mattn/goveralls
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install
script:
  - gometalinter --enable=gofmt --enable=goimports --enable=gosimple --enable=misspell --enable=unparam --enable=unused --enable=staticcheck --deadline=600s ./...
  - rm -f coverage.*
  - "echo 'mode: atomic' > coverage.txt && go list ./... | xargs -n1 -I{} sh -c 'go test -covermode=atomic -coverprofile=coverage.tmp {} && tail -n +2 coverage.tmp >> coverage.txt' && rm coverage.tmp"
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.txt -service=travis-ci -repotoken $COVERALLS_TOKEN
